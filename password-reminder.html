    <!-- JS -->
    <script>
    $(function() {
      // Sweet Toast
      const SweetToast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        onOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      });

      // Password Reminder Form
      $('#password-reminder-form').submit(function(e) {
        e.preventDefault();

        SweetToast.fire({
          icon: 'success',
          title: 'Reminder Successfully Sent!'
        });
      });
    });
    </script>
