      <!-- Body Wrapper -->
      <div class="body-wrapper">
        <main>
          <div class="auth-container">
            <div class="auth-box" style="width: 450px;">
              <h3 class="auth-title">Login</h3>
              <form action="./" method="post" id="login-form" autocomplete="off">
                <!-- Username -->
                <div class="form-group">
                  <p class="form-helper">Username <span class="ht text-danger">(Required)</span></p>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" name="username">
                  </div>
                  <div id="error_username"></div>
                </div>
                <!-- Username -->
                <!-- Password -->
                <div class="form-group">
                  <p class="form-helper">Password <span class="ht text-danger">(Required)</span></p>
                  <div class="input-group" id="password-toggle">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-key"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" name="password">
                    <div class="input-group-append">
                      <button type="button" class="input-group-text" type="button" data-toggle="tooltip" data-placement="bottom" title="Show">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div id="error_password"></div>
                </div>
                <!-- Password -->
                <div class="row auth-box-extra-list">
                  <div class="col-md-6">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="remember-me-checkbox">
                      <label class="custom-control-label" for="remember-me-checkbox">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <a href="./password-reminder.html">
                      <i class="fas fa-key fa-sm mr-1"></i> <span>Forgot Password?!</span>
                    </a>
                  </div>
                </div>
                <div class="d-block text-center mt-4">
                  <button type="submit" class="btn btn-success btn-lg pl-4 pr-4">
                    <i class="fas fa-unlock mr-2"></i> <span>Login</span>
                  </button>
                </div>
              </form>
              <hr class="mt-4 mb-3" style="border-top: 1px solid rgba(255, 255, 255, 0.15);" />
              <p class="text-center mb-3" style="font-weight: bold; cursor: default;">Login using:</p>
              <ul class="auth-3rd-party-provider-list">
                <li class="list-item item-facebook" data-toggle="tooltip" data-placement="bottom" title="Facebook">
                  <a href="javascript:;">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li class="list-item item-google" data-toggle="tooltip" data-placement="bottom" title="Google">
                  <a href="javascript:;">

                <li class="list-item item-twitter" data-toggle="tooltip" data-placement="bottom" title="Twitter">

                </li>
                <li class="list-item item-discord" data-toggle="tooltip" data-placement="bottom" title="Discord">

    <!-- JS -->
    <script>
    $(function() {
      // Sweet Toast
      const SweetToast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        onOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      });

      // Password Toggle
      $('#password-toggle').passwordToggle();

      // Login Form
      $('#login-form').submit(function(e) {
        e.preventDefault();

        SweetToast.fire({
          icon: 'success',
          title: 'Successfully logged in!'
        });
      });
    });
    </script>
    <!-- JS -->
